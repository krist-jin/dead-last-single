<mat-sidenav-container [ngStyle]="{'display': !isCardDisplayMode ? 'initial' : 'none'}" fullscreen>
  <mat-sidenav #sidenav>
    <mat-list>
      <mat-list-item (click)="sidenav.close();">Rules</mat-list-item>
      <mat-list-item (click)="sidenav.close();">Settings</mat-list-item>
      <mat-list-item (click)="sidenav.close();">About</mat-list-item>
    </mat-list>
  </mat-sidenav>

  <mat-sidenav-content class="main-container">
    <mat-toolbar color="primary" class="toolbar">
      <button mat-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Dead Last</span>
    </mat-toolbar>

    <div class="card-container">
      <mat-tab-group mat-stretch-tabs (selectedTabChange)="onTabChange($event)">
        <mat-tab #normalTab label="Vote">
          <app-card-suite
            #normalSuite
            [type]="SuiteType.normal"
            [playerCount]="12"
            [myNumber]="3"
          >
          </app-card-suite>
        </mat-tab>
        <mat-tab #showdownTab label="Final Showdown">
          <app-card-suite
            #showdownSuite
            [type]="SuiteType.showdown"
          >
          </app-card-suite>
        </mat-tab>
      </mat-tab-group>
    </div>
    <div class="action-container">
      <button
        (click)="onClickGo()"
        [disabled]="!normalSuiteComponent?.selectedCardNumber && !showdownSuiteComponent?.selectedCardNumber"
        mat-raised-button
        color="primary"
      >Go!</button>
      <button mat-raised-button color="accent">Get Gold</button>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<app-card
  [ngStyle]="{'display': isCardDisplayMode ? 'initial' : 'none'}"
  [cardType]="gameMode"
  [cardNumber]="getSelectedCardNumber()"
  [isFullScreen]="isCardDisplayMode"
  (exitFullScreen)="onExitFullScreen()"
>
</app-card>
